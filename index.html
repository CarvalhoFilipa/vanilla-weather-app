<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Farro:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
<body>
    <div class="container">
       <div class="weather-app-wrapper">
     <div class="weather-app back-color">
      <h1> Chill Weather App!</h1>
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Enter your city"
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-info"
              id="search-button"
              
            />
          </div>
          <div class="col-3">
              <button 
              type="button"
              class="btn btn-info w-100" 
              id="current-button">Current</button>
          </div>

        </div>
      </form>
      <div class="row">
        <div class="col-4">
          <ul>
            <li class="city" id="city-name"> </li>
            <li class="current-date"></li>
          </ul>
        </div>
        <div class="col-4">
          
          <ul>
            <li><img src="" alt="sun-icon" class="sun-icon" id="icon" /></li>
            <li class="weather-discrition"id="weather-discrition">Sun</li>
          </ul>
        
        </div>
        <div class="col-4">
          <div class="weather-temperature">
          <ul>
            <li> <span class="temperature" id="temperature"></span> <span class="units">ยบ <a href="#" id=celsius-link class="active">C</a>  | <a href="#" id=fahrenheit-link>F</a></span> </li>
            <li>Wind: <span id="wind"></span> km/h</li>
            <li>Humidity: <span id="humidity"></span>%</li>
          </ul>
        </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2 monday">
              <div class="weather-forecast-date">
                Monday
                </div>
                <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="" width="42">
              <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">
                    25ยบ
                  </span>
                  <span class="weather-forecast-temperature-min">
18ยบ 
                  </span>
              </div>
              
            </div>
            
          </div>
        </div>
      </div>
		 

    
    </div>
 <small> <a href="https://github.com/CarvalhoFilipa/vanilla-weather-app" target="blank">Open-source code</a>, by Filipa Carvalho</small>
    </div>
  
  <script src="src/app.js"></script>
</body>
</html>
